</head>

<body>

    <!-- HTML Layout -->
    <!-- top navbar -->
    <div id="topNavPlaceHolder"></div>

    <!-- body of the page -->
    <main>
        <div class=" d-flex flex-column align-items-center">
            <!-- title of the page -->
            <h1 class="my-3">Your Profile</h1>
    
            <!-- profile picture place holder, use js to update the image when db is connected -->
            <div id="profilePicture" class="my-2">
                <i class="bi bi-person-circle" style="font-size: 150px;"></i>
            </div>
    
            <!-- form for profile fields -->
            <form>
                <fieldset id="personalInfoFields">
    
                    <!-- name -->
                    <div class="form-group my-3">
                        <label>First Name</label>
                        <input type="text" id="firstNameInput" class="form-control" placeholder="Enter your First Name">
                    </div>
                    <div class="form-group my-3">
                        <label>Last Name</label>
                        <input type="text" id="lastNameInput" class="form-control" placeholder="Enter your Last Name">
                    </div>
    
                    <!-- gender -->
                    <div class="form-group my-3">
                        <label>Gender</label>
                        <select id="genderInput" class="form-select">
                            <option>Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="transgender">Transgender</option>
                            <option value="preferNotToSay">Prefer not to say</option>
                        </select>
                    </div>
    
                    <!-- age -->
                    <div class="form-group my-3">
                        <label>Are you 16 years old or above?</label>
                        <div class="form-check">
                            <input type="radio" id="aboveAge" class="form-check-input" name="ageInput">
                            <label for="aboveAge" class="form-check-label">16 or above</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="belowAge" class="form-check-input" name="ageInput">
                            <label for="belowAge" class="form-check-label">Below 16</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="preferNotToSayAge" class="form-check-input" name="ageInput">
                            <label for="preferNotToSayAge" class="form-check-label">Prefer not to say</label>
                        </div>
                    </div>
    
                    <!-- E-mail -->
                    <div class="form-group my-3">
                        <label>E-mail</label>
                        <input type="text" id="emailInput" class="form-control" placeholder="Enter your E-mail">
                    </div>
    
                    <!-- city and province -->
                    <div class="form-group my-3">
                        <label>City of Residence</label>
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter your City of Residence">
                    </div>
                    <div class="form-group my-3">
                        <label>Province of Residence</label>
                        <input type="text" id="cityInput" class="form-control"
                            placeholder="Enter your Province of Residence">
                    </div>
    
                    <!-- language -->
                    <div class="form-group my-3">
                        <label>Language</label>
                        <!-- Selection list used below is from https://www.html-code-generator.com/html/drop-down/languages-name -->
                        <select id="languageInput" class="form-select">
                            <option selected>Select the Language that you prefer</option>
                            <option value="english">English</option>
                            <option value="french">French - français</option>
                            <option value="russian">Russian - русский</option>
                            <option value="ukrainian">Ukrainian - українська</option>
                        </select>
                    </div>
    
                    <!-- place for uploading profile picture -->
                    <div class="form-group my-3">
                        <label>Upload your profile picture:</label>
                        <br>
                        <input type="file" id="uploadButton" />
                    </div>
                </fieldset>
    
                <!-- edit and save buttons -->
                <div class="my-5 d-flex justify-content-center">
                    <button type="button" class="btn bg-secondary text-light my-3 me-5">Edit</button>
                    <button type="button" class="btn bg-dark text-light my-3 ms-5">Save</button>
            </form>
        </div>
        <!-- footer -->
        <div class="footer"></div>
    </main>

    <!-- bottom navbar -->
    <div id="bottomNavPlaceHolder"></div>

</body>

</html>
