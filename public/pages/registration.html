<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Other libraries and styles -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/registration.css">
</head>

<body>

    <!-- HTML Layout -->
    <!-- top navbar -->
    <nav id="topNavPlaceHolder"></nav>
    <div class="header">
        <h1>Sign up Here</h1>
        <span> Already have an account?</span>
    </div>
    <!-- body of the page -->
    <form class="initial_form">
        <article class="form-row-one">
            <div class="fname-box">
                <label for="first-name">First Name</label><br>
                <input id="f-name" type="text" placeholder="John">
            </div>
            <div class="lname-box">
                <label for="last-name">Last Name</label><br>
                <input id="l-name" type="text" placeholder="Snow">
            </div>
        </article>
        <article class="form-row-one"> 
            <div>
                <span for="age" type="age">Age</span><br>
                <input id="user-email" placeholder="50">
            </div>
            <div class="email-box">
                <span for="email" type="email">Email</span><br>
                <input id="user-email" placeholder="john@snow.com">
            </div>
        </article>
        <article class="form-row-one"> 
            <div class="pw-box">
                <span for="email" type="email">Password</span><br>
                <input id="user-email" placeholder="Password">
            </div>
        </article>
        <input class="submit-btn" type="submit" value="Submit">
    </form>

    <!-- footer -->
    <nav id="footerPlaceHolder"></nav>

    <!-- bottom navbar -->
    <nav id="bottomNavPlaceHolder"></nav>
    <!-- JavaScript functions -->
    <script src="../scripts/skeleton.js"></script>
</body>

</html>
