<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Setting</title>

  <!--Need to create a new icon-->
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Other libraries and styles -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../scripts/skeleton.js"></script>
  <link rel="stylesheet" href="../styles/setting.css" />
</head>

<body>
  <!-- HTML Layout -->

  <!-- top navbar -->
  <div id="topNavPlaceHolder"></div>

  <main>
    <div class="wrapper bg-white mt-sm-5">
      <h4 class="pb-4 border-bottom">Account settings</h4>
      <div class="d-flex align-items-start py-3 border-bottom">
        <img src="/public/images/profile-icon.png" class="img" alt="A profile photo" />
        <div class="pl-sm-4 pl-2" id="img-section">
          <b>Profile Photo</b>
          <p>Accepted file type .png. Less than 1MB</p>
          <button class="btn button border"><b>Upload</b></button>
        </div>
      </div>
      <div class="py-2">
        <div class="row py-2">
          <div class="col-md-6">
            <label for="firstname">First Name</label>
            <input class="form-control" type="text" placeholder="User's first name" readonly>
          </div>
          <div class="col-md-6 pt-md-0 pt-3">
            <input class="form-control" type="text" placeholder="User's last name" readonly>
          </div>
        </div>
        <div class="row py-2">
          <div class="col-md-6">
            <label for="email">Email Address</label>
            <input class="form-control" type="text" placeholder="User's email" readonly>

          </div>
          <div class="col-md-6 pt-md-0 pt-3">
            <label for="phone">Phone Number</label>
            <input class="form-control" type="text" placeholder="+1 123-456-7890" readonly>
          </div>
        </div>
        <div class="row py-2">
          <div class="col-md-6">
            <label for="country">City</label>
            <select name="country" id="country" class="bg-light">
              <option value="india" selected>Vancouver</option>
              <option value="usa">Burnaby</option>
              <option value="uk">Port Moody</option>
              <option value="uae">Coquitlam</option>
              <option value="uae">Lynn Valley</option>
            </select>
          </div>

          <div class="col-md-6 pt-md-0 pt-3" id="lang">
            <label for="language">Preferred Language</label>
            <div class="arrow">
              <select name="language" id="language" class="bg-light">
                <option value="english" selected>English</option>
                <option value="ukrainian">Ukrainian</option>
                <option value="russian">Russian</option>
                <option value="german">German</option>
              </select>
            </div>
          </div>
        </div>

        <div class="card card-outline-secondary">
          <div class="card-body">
            <form class="form" role="form" autocomplete="off">
              <div class="form-group">
                <label for="inputPasswordOld">Current Password</label>
                <input type="password" class="form-control" id="inputPasswordOld" required="">
              </div>
              <div class="form-group">
                <label for="inputPasswordNew">New Password</label>
                <input type="password" class="form-control" id="inputPasswordNew" required="">
                <span class="form-text small text-muted"> Please have your password between <b>8-20 characters</b>, and
                  must <em>not</em> contain spaces.</span>
              </div>
              <div class="form-group">
                <label for="inputPasswordNewVerify">Verify</label>
                <input type="password" class="form-control" id="inputPasswordNewVerify" required="">
                <span class="form-text small text-muted"> To confirm, type the new password again.</span>
              </div>
            </form>
          </div>
        </div>

        <div class="py-3 pb-4 border-bottom">

          <button class="btn btn-info mr-3">Save Changes</button> <!-- colour should be over written-->
          <button class="btn border button">Cancel</button>
        </div>
      </div>
    </div>
    <!-- footer section starts  -->
    <div class="footer"></div>
  </main>

  <!-- bottom navbar -->
  <div id="bottomNavPlaceHolder"></div>

</body>

</html>
